<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

          <button id="newDrinks" onclick="redirectToNewView()">Nueva bebida</button>
        </div>

      <form id="set">

          Sugerinos un nuevo trago

        <p>
        Nombre:
        </p>
        <input id="set-name-input" type="text" id="word"/>
        <p>
          Ingredientes:
        </p>
        <textarea id="definition"></textarea>
        <input type="submit" value="Set" id="set-def-input">
        <p id="status"></p>
      </form>
    </div>
    <script src="evento.js"></script>
    <script type= "module" src="app.js" defer></script>
  </body>
